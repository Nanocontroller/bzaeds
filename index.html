<head>
  
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>

    <a-marker type='barcode' value='3' registerevents>  
      <a-video src="https://www.shlumper.com/ar/chi2020/_assets/videos/Kevin_Painting_Animation_4.mp4" width="2" height="1.2" scale="2 2 2" opacity="0.65">
      </a-video>
      </a-marker>
    
    <!-- handle matrix marker -->
        <a-marker type='barcode' value='5'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double; color:pink;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'
                animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
                </a-torus-knot>
            </a-box>
        </a-marker>
  </a-scene>
</body>
